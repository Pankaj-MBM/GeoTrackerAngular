<div style="height: 500px; width: 100%;">
    <google-map height="100%" width="100%" [center]="center" [zoom]="7">
      
      <!-- Moving Person Marker -->
      <map-marker 
        [position]="movingMarker" 
        [icon]="personIcon" 
        title="Tracking Person">
      </map-marker>
  
      <!-- Static Waypoints -->
      <map-marker *ngFor="let point of waypoints" [position]="point" title="Waypoint"></map-marker>
      
      <!-- Path Polyline -->
      <map-polyline [path]="path" strokeColor="blue" strokeWeight="4"></map-polyline>
  
    </google-map>
  </div>
